<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container p-20">
      <nav>
        <h2>Network</h2>
      </nav>
      <h2>Your Feed</h2>
      <div>
        <aside>
          <img src="./image/user-circle.png" alt="avatar" />
          <div>
            <a href="#">Add on avatar</a>
            <p>James Doe</p>
          </div>
        </aside>
        <main>
          <div class="pad">
            <div class="d-flex">
              <h3>Neil M</h3>
              <p><span id="0">9 </span>like(s)</p>
              <button onclick="addLike(this,0)">Like</button>
            </div>
            <p>
              I just set up this new discord bot , let me know what you all
              think.
              <a href="#">link</a>
            </p>
          </div>
          <div class="pad">
            <div class="d-flex">
              <h3>NicHole K</h3>
              <p><span id="1">12 </span>like(s)</p>
              <button onclick="addLike(this,1)">Like</button>
            </div>
            <p>Just finished my <a href="#">next comic</a> , check it out.</p>
          </div>
          <div class="pad">
            <div class="d-flex">
              <h3>Jim R</h3>
              <p><span id="2">9 </span>like(s)</p>
              <button onclick="addLike(this,2)">Like</button>
            </div>
            <p>
              I can't stop listening to the <a href="#">new album</a>. Who else
              is liking it?
            </p>
          </div>
        </main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
