<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>User Card</title>
  </head>
  <body>
    <!--Container-->
    <div class="container">
      <!--Nav-->
      <div class="nav"></div>
      <!--Main-->
      <div class="main">
        <img src="user-circle.png" alt="" />
        <div class="info">
          <div id="name">
            <h3>Jane Doe</h3>
          </div>
          <div id="location">
            <img src="map-marker.png" alt="" />
            <p>Seattle</p>
          </div>
          <div id="proffesion">
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the Internet</p>
          </div>
        </div>
      </div>
      <!--Footer-->
      <div class="footer">
        <div id="edit">
          <img src="gear.png" alt="" />
          <a href="#"><p>edit profile</p></a>
        </div>
      </div>
    </div>
  </body>
</html>
